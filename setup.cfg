[nosetests]
match=^test
nocapture=1
cover-package=alakazam
with-coverage=1
cover-erase=1

[compile_catalog]
directory = alakazam/locale
domain = Alakazam
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = alakazam/locale/Alakazam.pot
width = 80

[init_catalog]
domain = Alakazam
input_file = alakazam/locale/Alakazam.pot
output_dir = alakazam/locale

[update_catalog]
domain = Alakazam
input_file = alakazam/locale/Alakazam.pot
output_dir = alakazam/locale
previous = true
