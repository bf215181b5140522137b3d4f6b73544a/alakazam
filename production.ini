[app:Alakazam]
use = egg:Alakazam
reload_templates = false
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = false
default_locale_name = en
#pyramid.includes = pyramid_debugtoolbar
					pyramid_tm
					
jinja2.directories = alakazam:templates

#SQlalchemy configuration (The prefix `sqlalchemy.` can be changed IF you change it in __init__.py's engine_from_config() call too
sqlalchemy.url=mysql+mysqldb://root:root123@localhost/test
sqlalchemy.pool_recycle = 3600
sqlalchemy.pool_size = 20

[pipeline:main]
pipeline =
    Alakazam

[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, alakazam

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_alakazam]
level = DEBUG
handlers =
qualname = alakazam

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
